<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>MissionGate</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme">
    <a href="/">Home</a>
    <a href="/login" ng-show="!main.isLoggedIn">Login</a>
    <a href="/register" ng-show="!main.isLoggedIn">Register</a>
    <a href="#" ng-click="main.logout()" ng-show="main.isLoggedIn">Logout</a>
    <a href="/profile" ng-show="main.isLoggedIn">{{main.username}}'s Profile</a>
    <div class="ng-view"></div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Main Angular files-->
    <script type="text/javascript" src="https://code.angularjs.org/1.6.7/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.7/angular-route.min.js"></script>
    <!--Angular Config/Routes-->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/routes.js"></script>
    <!--Angular Controllers-->
    <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
    <!--Angular Services-->
    <script type="text/javascript" src="app/services/userServices.js"></script>
    <script type="text/javascript" src="app/services/authServices.js"></script>
  </body>
</html>
